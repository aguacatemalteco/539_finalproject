        <h1>Contact</h1>
        <div class="container-parallax">
            <div class="parallax"></div>
            <div class="container-contact">
                <p>To get in touch about speaking engagements, readings, interviews, or my amateur astrological services, please fill out the form below!</p>
                <form action="https://formspree.io/f/xqkrwzna"
                method="POST">
                    <label for = "first_id">First Name <span class=required>(Required)</span></label>
                    <input type="text" name = "firstname" id = "first_id" required>

                    <label for = "last_id">Last Name <span class=required>(Required)</span></label>
                    <input type="text" name = "lastname" id = "last_id" required>

                    <label for = "email_id">Email <span class=required>(Required)</span></label>
                    <input type="text" name = "email" id = "email_id" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>

                    <label for = "message_id">Your Message <span class=required>(Required)</span></label>

                    <textarea name = "message" id = "message_id" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
